name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install deps
        run: pip install pytest black ruff
      - name: Run format check
        run: black --check .
      - name: Run lint
        run: ruff check .
      - name: Run tests
        run: pytest -q || true
