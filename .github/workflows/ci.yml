name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      
      # Only run Python checks if Python files exist
      - name: Check for Python files
        id: check-python
        run: |
          if find . -name "*.py" -not -path "./.git/*" | grep -q .; then
            echo "python-files=true" >> $GITHUB_OUTPUT
          else
            echo "python-files=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Install Python deps
        if: steps.check-python.outputs.python-files == 'true'
        run: pip install pytest black ruff
      
      - name: Run format check
        if: steps.check-python.outputs.python-files == 'true'
        run: black --check .
      
      - name: Run lint
        if: steps.check-python.outputs.python-files == 'true'
        run: ruff check .
      
      - name: Run tests
        if: steps.check-python.outputs.python-files == 'true'
        run: |
          if find . -name "test_*.py" -o -name "*_test.py" | grep -q .; then
            pytest -q
          else
            echo "No test files found, skipping tests"
          fi
      
      # Always run general checks
      - name: Check repository structure
        run: |
          echo "Repository structure check passed"
          echo "Files in repo:"
          find . -type f -not -path "./.git/*" | head -20
